  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @media print {
      input[type="file"], button {
        display: none;
      }
    }

    /* Menú desplegable */
    #btn-menu {
      display: none;
    }
    .menu-toggle {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 50;
    }
    .menu-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
    }
    #btn-menu:checked ~ .menu-container {
      display: block;
    }
    .side-menu {
      background-color: #1c1c1c;
      width: 250px;
      height: 100%;
      padding: 1.5rem 1rem;
      position: relative;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    #btn-menu:checked ~ .menu-container .side-menu {
      transform: translateX(0);
    }
    .side-menu a {
      display: block;
      padding: 0.75rem 1rem;
      color: #c7c7c7;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: 0.3s;
    }
    .side-menu a:hover {
      border-left-color: #c7c7c7;
      background-color: #2a2a2a;
    }
    .close-menu {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
    }
  </style>
</head>

<script>
  lucide.createIcons();

  // Mostrar/Ocultar filtros extra
  const toggleBtn = document.getElementById('toggle-filtros');
  const filtrosExtra = document.getElementById('filtros-extra');
  let filtrosVisibles = false;

  toggleBtn.addEventListener('click', () => {
    filtrosVisibles = !filtrosVisibles;
    filtrosExtra.classList.toggle('hidden', !filtrosVisibles);
    toggleBtn.textContent = filtrosVisibles ? 'Menos filtros ▲' : 'Más filtros ▼';
  });

  // Limpiar filtros
  document.getElementById('limpiar-filtros').addEventListener('click', () => {
    const filtros = document.querySelectorAll('.filtros input, .filtros select');
    filtros.forEach(filtro => {
      if (filtro.tagName === 'SELECT') {
        filtro.selectedIndex = 0;
      } else {
        filtro.value = '';
      }
    });
  });
</script>
